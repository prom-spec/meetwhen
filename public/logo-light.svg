<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4D94FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar/Clock Icon -->
  <g transform="translate(10, 10)">
    <!-- Calendar base -->
    <rect x="0" y="8" width="70" height="62" rx="8" ry="8" fill="#0066FF"/>
    <!-- Calendar top bar -->
    <rect x="0" y="8" width="70" height="18" rx="8" ry="8" fill="#4D94FF"/>
    <rect x="0" y="18" width="70" height="8" fill="#4D94FF"/>
    <!-- Calendar hooks -->
    <rect x="15" y="2" width="6" height="14" rx="3" fill="#0066FF"/>
    <rect x="49" y="2" width="6" height="14" rx="3" fill="#0066FF"/>
    <!-- Clock circle overlay -->
    <circle cx="45" cy="50" r="22" fill="white"/>
    <circle cx="45" cy="50" r="18" fill="none" stroke="#0066FF" stroke-width="2"/>
    <!-- Clock hands -->
    <line x1="45" y1="50" x2="45" y2="38" stroke="#0066FF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="45" y1="50" x2="55" y2="50" stroke="#0066FF" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Clock center dot -->
    <circle cx="45" cy="50" r="2.5" fill="#0066FF"/>
    <!-- AI dots (tech motif) -->
    <circle cx="12" cy="38" r="3" fill="white" opacity="0.9"/>
    <circle cx="12" cy="50" r="3" fill="white" opacity="0.9"/>
    <circle cx="12" cy="62" r="3" fill="white" opacity="0.9"/>
    <circle cx="26" cy="38" r="3" fill="white" opacity="0.9"/>
    <circle cx="26" cy="50" r="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- MeetWhen Text (for dark backgrounds) -->
  <text x="95" y="62" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="600" fill="white">
    <tspan fill="#4D94FF">Meet</tspan><tspan fill="white">When</tspan>
  </text>
</svg>
